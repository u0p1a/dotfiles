# 默认模式
default_mode: locked
on_force_close: detach
simplified_ui: true
pane_frames: false

# 鼠标模式
# 设置true之后不能右键粘贴
mouse_mode: false
scroll_buffer_size: 10000

# 滚动模式
scrolling:
  # 历史保留行数
  history: 2000
  # 每次滚动行数
  multiplier: 20
  # 每次滚动行数（分屏时）
  faux_multiplier: 100
  # 自动滚动至最新行
  auto_scroll: true

# 插件配置
plugins:
    - path: tab-bar
      tag: tab-bar
    - path: status-bar
      tag: status-bar
    #- path: strider
    #  tag: strider

